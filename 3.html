<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Chat Dashboard</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .department-card {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .department-card:hover {
            transform: translateY(-5px);
        }

        .department-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .departments-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Health Department</h1>
        
        <div class="departments-grid" id="departmentsGrid">
            <div class="department-card" data-department="Cardiology">
                <i class="fas fa-heart department-icon" style="color: #e74c3c;"></i>
                <h3>Cardiology</h3>
            </div>
            <div class="department-card" data-department="Neurology">
                <i class="fas fa-brain department-icon" style="color: #3498db;"></i>
                <h3>Neurology</h3>
            </div>
            <div class="department-card" data-department="Nephrology">
                <i class="fas fa-dna department-icon" style="color: #9b59b6;"></i>
                <h3>Nephrology</h3>
            </div>
            <div class="department-card" data-department="Internal Medicine">
                <i class="fas fa-stethoscope department-icon" style="color: #2ecc71;"></i>
                <h3>Internal Medicine</h3>
            </div>
            <div class="department-card" data-department="General Practice">
                <i class="fas fa-user-md department-icon" style="color: #f39c12;"></i>
                <h3>General Practice</h3>
            </div>
            <div class="department-card" data-department="Ophthalmology">
                <i class="fas fa-eye department-icon" style="color: #1abc9c;"></i>
                <h3>Ophthalmology</h3>
            </div>
            <div class="department-card" data-department="Pediatrics">
                <i class="fas fa-baby department-icon" style="color: #e67e22;"></i>
                <h3>Pediatrics</h3>
            </div>
            <div class="department-card" data-department="Orthopedics">
                <i class="fas fa-bone department-icon" style="color: #34495e;"></i>
                <h3>Orthopedics</h3>
            </div>
            <div class="department-card" data-department="Dermatology">
                <i class="fas fa-allergies department-icon" style="color: #16a085;"></i>
                <h3>Dermatology</h3>
            </div>
        </div>
    </div>

    <script>
        const departmentsGrid = document.getElementById('departmentsGrid');

        departmentsGrid.addEventListener('click', (e) => {
            const departmentCard = e.target.closest('.department-card');
            if (departmentCard) {
                const department = departmentCard.dataset.department;
                // Redirect to doctors.html with the selected department as a URL parameter
                window.location.href = `2.html?department=${department}`;
            }
        });
    </script>
</body>
</html>
