<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing styles remain the same */

        /* New Responsive Sidebar Styles for Larger Screens */
        @media (min-width: 769px) {
            .sidebar {
                left: 0;
                width: 280px;
                transition: width 0.3s ease;
                z-index: 10;
            }

            .sidebar.collapsed {
                width: 80px;
                overflow: hidden;
            }

            .sidebar.collapsed .sidebar-nav .nav-item span,
            .sidebar.collapsed .sidebar-header h2,
            .sidebar.collapsed .quick-actions,
            .sidebar.collapsed .close-sidebar {
                display: none;
            }

            .sidebar.collapsed .sidebar-nav .nav-item {
                text-align: center;
                justify-content: center;
            }

            .sidebar.collapsed .sidebar-nav .nav-item i {
                margin-right: 0;
            }

            .main-content {
                margin-left: 280px;
                transition: margin-left 0.3s ease;
            }

            .main-content.sidebar-collapsed {
                margin-left: 80px;
            }

            .sidebar-toggle {
                display: none;
            }

            .sidebar-collapse-toggle {
                display: block;
                background: none;
                border: none;
                color: #ecf0f1;
                font-size: 20px;
                cursor: pointer;
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Existing body content remains the same -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const closeSidebar = document.getElementById('closeSidebar');

            // Existing mobile sidebar toggle logic remains the same

            // New sidebar collapse functionality for larger screens
            if (window.innerWidth >= 769) {
                // Create collapse toggle button
                const collapseToggle = document.createElement('button');
                collapseToggle.innerHTML = '<i class="fas fa-chevron-left"></i>';
                collapseToggle.classList.add('sidebar-collapse-toggle');
                sidebar.appendChild(collapseToggle);

                collapseToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('sidebar-collapsed');
                    
                    // Toggle chevron direction
                    const icon = collapseToggle.querySelector('i');
                    icon.classList.toggle('fa-chevron-left');
                    icon.classList.toggle('fa-chevron-right');
                });
            }

            // Existing user name and logout logic remains the same
        });

        function logout() {
            // Implement logout functionality here
            alert('Logout functionality to be implemented');
        }
    </script>
</body>
</html>
