<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 20px;
            background-color: #34495e;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: #ecf0f1;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #34495e;
        }

        .nav-item i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .quick-actions {
            padding: 20px;
        }

        .quick-actions h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
            font-size: 1.1em;
        }

        .quick-actions .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .quick-actions .btn:hover {
            background-color: #2980b9;
        }

        /* Header Styles */
        .header {
            background-color: #3498db;
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            right: 0;
            left: 280px;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 999;
            transition: left 0.3s ease;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 280px;
            padding-top: 80px;
            transition: margin-left 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Existing styles for doctors grid and cards */
        .doctors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .doctor-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        /* Rest of your existing styles... */

        /* Mobile Styles */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .header {
                left: 0;
                padding-left: 60px;
            }

            .main-content {
                margin-left: 0;
            }

            .container {
                padding: 1rem;
            }

            .doctors-grid {
                grid-template-columns: 1fr;
            }
        }

        .chat-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
        }

        .chat-button:hover {
            background-color: #2980b9;
        }

        .chat-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .chat-modal.active {
            display: flex;
        }

        .chat-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-chat {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.sent {
            background-color: #3498db;
            color: white;
            margin-left: auto;
        }

        .message.received {
            background-color: #f0f2f5;
        }

        .chat-input-area {
            padding: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 1rem;
        }

        .chat-input-area input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input-area button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .doctors-grid {
                grid-template-columns: 1fr;
            }

            .chat-content {
                width: 95%;
                height: 90vh;
            }
        }

        /* Your existing chat modal styles... */
    </style>
</head>

        function openChat(doctorName) {
            chatModal.classList.add('active'); // Add a class to show the modal
            chatDoctorName.textContent = `Chat with ${doctorName}`;
            chatMessages.innerHTML = ''; // Clear previous messages
        }

        function closeChat() {
            chatModal.classList.remove('active'); // Remove the class to hide the modal
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'sent');
            messageInput.value = '';

            // Simulate doctor response after 1 second
            setTimeout(() => {
                addMessage('Thank you for your message. How can I assist you today?', 'received');
            }, 1000);
        }

        function addMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
